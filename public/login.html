<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .c {
            background-color: #430f74;
        }

        .register {
            width: 100%;
            text-align: right;
            margin-top: 10px;
        }

        .register a {
            text-decoration: none;
            color: #430f74;
            margin: 0 10px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 5px;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #4b0082, #800080);
            /* ไล่สีพื้นหลังม่วง */
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }

        /* ดวงดาวที่เคลื่อนที่ */
        .stars::before,
        .stars::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: transparent;
            background: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            animation: moveStars 50s linear infinite;
        }

        .stars::after {
            background-size: 100px 100px;
            animation-duration: 100s;
            opacity: 0.5;
        }

        @keyframes moveStars {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(-50%, -50%);
            }
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding-left: 20px;
                padding-right: 20px;
            }

            .card {
                margin-top: 50px;
            }

            h1 {
                font-size: 26px;
            }

            .card-header h3 {
                font-size: 22px;
            }

            .register {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding-left: 10px;
                padding-right: 10px;
            }

            h1 {
                font-size: 22px;
            }

            .card-header h3 {
                font-size: 20px;
            }

            .register {
                text-align: center;
            }

            .register a {
                display: inline-block;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <h1>โรงภาพยนตร์</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header  c text-white text-center">
                        <h3>เข้าสู่ระบบ</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" action="/process_login" method="post">
                            <div class="form-group">
                                <label for="username">ชื่อผู่ใช้หรืออีเมล:</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="กรุณาใส่ชื่อผู้ใช้" required>
                            </div>
                            <div class="form-group">
                                <label for="password">รหัสผ่าน:</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="กรุณาใส่รหัสผ่าน" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary c btn-block">เข้าสู่ระบบ</button>
                            </div>
                            
                            <div class="register">
                                <a href="/main" >ย้อนกลับ</a>
                                <a href="/register" >สมัครสมาชิก</a>
                            </div>
                            
                        </form>
                        <div id="responseMessage" style="margin-top: 15px;"></div>
                        <!-- For displaying response messages -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#loginForm').on('submit', function (e) {
                e.preventDefault(); // Prevent the form from submitting via the browser
                var formData = $(this).serialize(); // Serialize the form data

                $.ajax({
                    url: $(this).attr('action'),
                    type: 'POST',
                    data: formData,
                    success: function (response) {
                        // Ensure response has message before displaying
                        if (response.message) {
                            $('#responseMessage').html('<div class="alert alert-success">' + response.message + '</div>');
                        } else {
                            $('#responseMessage').html('<div class="alert alert-warning">Unexpected response from server.</div>');
                        }
                        if (response.redirect) {
                            window.location.href = response.redirect; // Redirect if a URL is provided
                        }
                    },
                    error: function (jqXHR) {
                        // Parse response and check for message
                        var response = jqXHR.responseJSON; // Using responseJSON to directly get the parsed object
                        var message = response && response.message ? response.message : "An error occurred.";
                        $('#responseMessage').html('<div class="alert alert-danger">' + message + '</div>');
                    }
                });
            });
        });

    </script>
</body>

</html>
